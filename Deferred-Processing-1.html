<!doctype html>
<html lang="en">
  <head>
    <title>Events 1</title>
    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <link type="text/css" rel="stylesheet" href="DeferredStyles.css" />
  </head>
  <body>
    <input id="Load" type="Button" value="load"/>
    <div id="Section1"></div>
    <div id="Section2"></div>
    <div id="Section3"></div>
    <input id="Proceed" type="button" value="proceed" disabled="true"/>
    <div id="Messages"></div>
  </body>
  <script>
    $(function() {

      var loadSection = function(options) {
        if(typeof options !== 'object')
          options = {};
          options.selector = options.selector || '';
          options.url = options.url || '';
          return $.get(options.url,function(result) {
            $(options.selector).html(result);
          },'html');
      };

      $('#Load').click(function(event) {
        $.when(
          loadSection({url: "Content-1.html", selector: '#Section1'}),
          loadSection({url: "Content-2.html", selector: '#Section2'}),
          loadSection({url: "Content-3.html", selector: '#Section3'})
        )
        .then(function() {
          $('#Proceed').removeAttr('disabled');
        })
      });
    });
  </script>
</html>

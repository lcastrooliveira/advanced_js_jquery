<!doctype html>
<html lang="en">
  <head>
    <title>Events 1</title>
    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <link type="text/css" rel="stylesheet" href="DeferredStyles.css" />
  </head>
  <body>
    <input id="Load" type="Button" value="load"/>
    <div id="Section1"></div>
    <div id="Section2"></div>
    <div id="Section3"></div>
    <input id="Proceed" type="button" value="proceed" disabled="true"/>
    <div id="Messages"></div>
  </body>
  <script>
    $(function() {
      $('#Load').click(function(event) {
        $.when(
          $.get('Content-1.html',function(result) {
            $('#Section1').html(result);
          },'html'),
          $.get('Content-2.html',function(result) {
            $('#Section2').html(result);
          },'html'),
          $.get('Content-3.html',function(result) {
            $('#Section3').html(result);
          },'html')
        )
        .then(function() {
          $('#Proceed').removeAttr('disabled');
        })
      });
    });
  </script>
</html>

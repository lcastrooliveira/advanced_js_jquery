<!doctype html>
<html lang="en">
  <head>
    <title>Events 1</title>
    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <link type="text/css" rel="stylesheet" href="DeferredStyles.css" />
  </head>
  <body>
    <input id="Load" type="Button" value="load"/>
    <div id="Section1"></div>
    <div id="Section2"></div>
    <div id="Section3"></div>
    <input id="Proceed" type="button" value="proceed" disabled="true"/>
    <div id="Messages"></div>
  </body>
  <script>
    $(function() {

      var loadSection = function(options) {

        var defer = $.Deferred(), $div;

        if(typeof options !== 'object')
          return defer.reject({statusText: 'Expecting parameter object'});

        options.selector = options.selector || '';
        options.url = options.url || '';

        if(options.url === '')
          return defer.reject({statusText: 'Missing URL'});

        $div = $(options.selector);
        if ($div.length > 0) {
          $div.load(options.url,function() {
            defer.resolve();
          });
        } else {
          defer.reject({statusText: 'Error in selector'});
        }
        return defer;
      }

      $('#Load').click(function(event) {
        $.when(
          loadSection({url: "Content-1a.html", selector: '#Section1'}),
          loadSection({url: "Content-2.html", selector: '#Section2'}),
          loadSection({url: "Content-3.html", selector: '#Section3'}),
          loadSection()
        )
        .promise() //returns a restrict set of the deferred object and does not allow change of its internal state
        .done(function() { //only execute when successful

        })
        .fail(function(result) { //execute on failure
          $('#Messages').append('Failure!<br/>').append('Result: '+result.statusText+'<br/>')
        })
        .always(function(result) { //executes wether it succeds or fails
          $('#Proceed').removeAttr('disabled');
        });
      });
    });
  </script>
</html>

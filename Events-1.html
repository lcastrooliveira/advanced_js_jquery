<!doctype html>
<html lang="en">
  <head>
    <title>Events 1</title>
    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <link type="text/css" rel="stylesheet" href="EventStyles.css" />
  </head>
  <body>
    <div id="WorkArea" class="clickable">
      <h5 class="clickable">Work Area</h5>
      <hr/>
      <input type="button" class="clickable" value="Click Me"/>
      <p class="clickable">
        Click me, too!
      </p>
      <p class="clickable">
        This is some more text with an embedded <span class="clickable">clickable</span> element.
      </p>
    </div>
    <div id="Messages">
      <h5>Messages</h5>
      <hr />
    </div>
  </body>
  <script>
    $(function() {
        var showEventMessage = function(options)
          {
            options = $.extend({
              eventType: 'CLICK',
              eventTarget: this,
              suffix: '<br/>'
            },options);
            var message = options.eventType+':'+(options.eventTarget.nodeName || 'unknown') + options.suffix;
            $('#Messages').append(message);
          },
          namedHandler = function(event)
          {
            if(!event.isPropagationStopped() &&
            !event.isImmediatePropagationStopped() &&
            !event.isDefaultPrevented())
            {
              showEventMessage.call(this, {eventType: 'namedHandler'+ event.type});
              event.stopPropagation();
            }
          };
        $('.clickable')
          .on('click',function(event) {
            var $this = $(this), clickCount = ($this.data('clickcount') || 0 ) + 1;
            $this.data('clickcount',clickCount);
            showEventMessage.call(this, {eventType: ''+clickCount + ')'+ event.type});
            if(clickCount === 3)
              $this.trigger('click3');
          })
          .on('click3',function(event) {
            event.stopPropagation();
            showEventMessage.call(this, {eventType: event.type});
            $(this).addClass('hightlight');
          });
    });
  </script>
